<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 my-3">
      <div class="card">
        <div class="card-body">
          <form id="postForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>

              <textarea id="content" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="userId">User ID</label>
              <select id="userId" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="btn-section">
              <button type="submit" class="btn btn-info w-100 mb-2" id="addForm">Add Form</button>
              <button type="button" class="btn btn-info w-100 mb-2 d-none" id="updateForm">Update Form</button>
              <button type="button" class="btn btn-warning w-100" id="canceForm">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 offset-md-3 mb-3 d-flex flex-column-reverse" id="showCard">
